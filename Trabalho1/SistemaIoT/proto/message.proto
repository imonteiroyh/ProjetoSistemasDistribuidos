syntax = "proto2";

message Discover {
    optional string device_type = 1;
    optional string ip = 2;
    optional int32 port = 3;
}

message Data {
    optional string type = 1;
    optional string data = 2;
}

message Message {
    optional string type = 1;
    oneof content {
        Discover discover = 2;
        Data data = 3;
    }
}