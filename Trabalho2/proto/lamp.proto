syntax = "proto3";

service Lamp {
    rpc change_state (ChangeStateRequest) returns (LampResponse) {}
    rpc get_state (GetStateRequest) returns (LampResponse) {}
    rpc change_color (ColorRequest) returns (LampResponse) {}
}

message GetStateRequest {

}

message ColorRequest {
    optional string hex_color = 1;
}

message ChangeStateRequest {
    optional bool state = 1;
}

message LampResponse {
    optional bool status = 1;
    optional string message = 2;
}