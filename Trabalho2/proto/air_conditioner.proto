syntax = "proto3";

service AirConditioner {
    rpc change_temperature (ChangeTemperatureRequest) returns (AirConditionerResponse) {}
    rpc get_temperature (GetTemperatureRequest) returns (AirConditionerResponse) {}
}

message ChangeTemperatureRequest {
    optional string temperature = 1;
}

message GetTemperatureRequest {

}

message AirConditionerResponse {
    optional bool status = 1;
    optional string message = 2;
}